[pytest]
# Pytest configuration for Mini Golf Leaderboard tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=models
    --cov=services
    --cov=utils
    --cov=routes
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for routes and services
    slow: Tests that take more than a few seconds
    auth: Tests related to authentication
    models: Tests for data models
    services: Tests for service layer
    routes: Tests for Flask routes
    validators: Tests for validation functions
    security: Tests for security compliance

# Logging
log_cli = false
log_cli_level = INFO
