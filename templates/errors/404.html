{% extends "base.html" %}

{% block title %}Page Not Found - {{ app_name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-success">
                    <i class="bi bi-exclamation-triangle"></i>
                </h1>
                <h1 class="display-4">404</h1>
                <h2>Page Not Found</h2>
                <div class="error-details mb-4">
                    <p class="lead">Sorry, the page you're looking for doesn't exist.</p>
                    <p>The page may have been moved, deleted, or the URL may be incorrect.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-success btn-lg me-2">
                        <i class="bi bi-house-door"></i> Go to Homepage
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
}
.error-template h1.display-1 {
    font-size: 8rem;
    margin-bottom: 20px;
}
.error-details {
    margin-top: 20px;
}
</style>
{% endblock %}
