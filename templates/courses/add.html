{% extends "base.html" %}

{% block title %}Add Course - {{ app_name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pin-map-fill"></i> Add New Course</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('courses.add_course') }}" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="name" class="form-label">Course Name *</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               value="{{ name or '' }}"
                               required
                               maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location (Optional)</label>
                        <input type="text"
                               class="form-control"
                               id="location"
                               name="location"
                               value="{{ location or '' }}"
                               maxlength="100">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="holes" class="form-label">Holes (Optional)</label>
                            <input type="number"
                                   class="form-control"
                                   id="holes"
                                   name="holes"
                                   value="{{ holes or '' }}"
                                   min="1"
                                   max="100">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="par" class="form-label">Par (Optional)</label>
                            <input type="number"
                                   class="form-control"
                                   id="par"
                                   name="par"
                                   value="{{ par or '' }}"
                                   min="1"
                                   max="500">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="course_image" class="form-label">Course Image (Optional)</label>
                        <input type="file"
                               class="form-control"
                               id="course_image"
                               name="course_image"
                               accept="image/png,image/jpeg,image/jpg,image/gif"
                               onchange="previewCourseImage(this)">
                        <small class="text-muted">Upload image (JPG, PNG, GIF - max 5MB) or enter URL below</small>
                    </div>

                    <div class="mb-3">
                        <label for="image_url" class="form-label">Or Image URL (Optional)</label>
                        <input type="url"
                               class="form-control"
                               id="image_url"
                               name="image_url"
                               value="{{ image_url or '' }}"
                               placeholder="https://example.com/course-image.jpg">
                        <small class="text-muted">Paste an image URL from the web</small>
                    </div>

                    <div id="courseImagePreview" class="mb-3" style="display: none;">
                        <img id="courseImagePreviewImg" src="" alt="Course preview" class="course-preview-image">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Add Course
                        </button>
                        <a href="{{ url_for('courses.list_courses') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script nonce="{{ csp_nonce() }}">
function previewCourseImage(input) {
    const preview = document.getElementById('courseImagePreview');
    const previewImg = document.getElementById('courseImagePreviewImg');

    if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
            previewImg.src = e.target.result;
            preview.style.display = 'block';
        };

        reader.readAsDataURL(input.files[0]);
    } else {
        preview.style.display = 'none';
    }
}
</script>
{% endblock %}
