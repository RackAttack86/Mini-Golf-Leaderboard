{% extends "base.html" %}

{% block title %}Add Course - {{ app_name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pin-map-fill"></i> Add New Course</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('courses.add_course') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Course Name *</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               value="{{ name or '' }}"
                               required
                               maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location (Optional)</label>
                        <input type="text"
                               class="form-control"
                               id="location"
                               name="location"
                               value="{{ location or '' }}"
                               maxlength="100">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="holes" class="form-label">Holes (Optional)</label>
                            <input type="number"
                                   class="form-control"
                                   id="holes"
                                   name="holes"
                                   value="{{ holes or '' }}"
                                   min="1"
                                   max="100">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="par" class="form-label">Par (Optional)</label>
                            <input type="number"
                                   class="form-control"
                                   id="par"
                                   name="par"
                                   value="{{ par or '' }}"
                                   min="1"
                                   max="500">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Add Course
                        </button>
                        <a href="{{ url_for('courses.list_courses') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
