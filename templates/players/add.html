{% extends "base.html" %}

{% block title %}Add Player - {{ app_name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Add New Player</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('players.add_player') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               value="{{ name or '' }}"
                               required
                               maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email (Optional)</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               value="{{ email or '' }}"
                               maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label for="profile_picture" class="form-label">Profile Picture (Optional)</label>
                        <input type="file"
                               class="form-control"
                               id="profile_picture"
                               name="profile_picture"
                               accept="image/png,image/jpeg,image/jpg,image/gif">
                        <small class="text-muted">Accepted formats: JPG, PNG, GIF (max 5MB)</small>
                    </div>

                    <div class="mb-3">
                        <label for="favorite_color" class="form-label">Favorite Color</label>
                        <input type="color"
                               class="form-control form-control-color"
                               id="favorite_color"
                               name="favorite_color"
                               value="{{ favorite_color or '#2e7d32' }}"
                               title="Choose your favorite color">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Add Player
                        </button>
                        <a href="{{ url_for('players.list_players') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
