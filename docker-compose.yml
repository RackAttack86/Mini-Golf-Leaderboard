version: '3.8'

services:
  minigolf:
    build: .
    container_name: mini-golf-leaderboard
    ports:
      - "8080:8080"
    volumes:
      # Mount data directory to persist data outside container
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - minigolf-network

networks:
  minigolf-network:
    driver: bridge
